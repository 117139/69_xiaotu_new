							<div data-v-6796917a="" class="van-cell van-cell--borderless van-field">
								<div class="van-field__left-icon"><i class="van-icon van-icon-search">
										<!----></i></div>
								<div class="van-cell__value van-cell__value--alone">
									<div class="van-field__body"><input type="search" placeholder="请输入搜索关键词" v-model="search_key" class="van-field__control"></div>

								<!-- <div class="dropDown takeLine van-dropdown-menu van-hairline--top-bottom"  @click="showPicker = false"> -->

						<van-popup v-model="showPicker" position="bottom">
							<van-picker show-toolbar :columns="columns" value-key="text" @cancel="showPicker = false" @confirm="onConfirm" />

					<div data-v-6796917a="" class="nameChoose">
						<span data-v-6796917a="" :class="active== 'T0'? 'checked':''" @click="active_fuc('T0')">

		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					search_key: '',
					showPicker: false, //投保人
					columns: [{
							text: '全部',
							value: 'all'
						},
						{
							text: '产品名称',
							value: 'name'
						},
						{
							text: '条款名称',
							value: 'tk'
						},
						{
							text: '公司名称',
							value: 'com'
						},



					],
					value: '全部',
					nameValue: 'all',
					list: [{
							text: '重疾险',
							value: 'T1'
						},
						{
							text: '医疗险',
							value: 'T2'
						},
						{
							text: '意外险',
							value: 'T3'
						},
						{
							text: '寿险',
							value: 'T4'
						},
						{
							text: '旅游险',
							value: 'T6'
						},
						{
							text: '年金险',
							value: 'T5'
						}
					],
					active: 'T0',

				},
				created: function() {

				},
				mounted: function() {

				},
				methods: {
					active_fuc: function(num) {
						this.active = num
					},
					onConfirm: function(value) { //投保人
						console.log(value)
						this.value = value.text;
						this.nameValue = value.value;
						this.showPicker = false;
					},
					nameSearch() { //跳转首页展示搜索结果
						let data = {
							flag: 0,
							type: this.nameValue,
							keyword: this.search_key,
							qType: this.active,
						}
						sessionStorage.setItem('detailData', JSON.stringify(data));
						// this.$router.push({
						// 	name: `index`,
						// });
						window.location.href="xtcpk_index.html"
						this.$store.state.title = "按名称搜索";
					},
				}
			});
		</script>
